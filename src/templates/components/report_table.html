<h3>レポート #{{ report_id }}</h3>
<div style="overflow-x: auto;">
    <table class="striped">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows[:preview_limit] %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if rows|length > preview_limit %}
<p><small>※ 最初の{{ preview_limit }}行のみ表示しています。すべてのデータを確認するにはダウンロードしてください。</small></p>
{% endif %}
