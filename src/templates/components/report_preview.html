<div id="preview-area">
    <h4>プレビュー</h4>
    {% if headers %}
    <div class="c-table-container">
        <table class="striped c-table-striped u-m-0">
            <thead class="c-table-sticky-header">
                <tr>
                    {% for header in headers %}
                    <th scope="col" class="u-nowrap">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td class="u-nowrap">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
</div>
