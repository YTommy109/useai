<article id="report-list" class="c-report-list">
    <div class="c-report-header">
        <h4 class="u-m-0">レポート履歴</h4>
        <div class="c-report-header-buttons">
            {% if has_processing %}
            <button type="button" class="c-refresh-button" hx-get="/reports" hx-target="#report-list"
                hx-swap="outerHTML" hx-indicator="#loading-indicator" aria-label="リフレッシュ" title="リフレッシュ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
            </button>
            {% endif %}
            <button type="button" class="c-new-report-button" hx-get="/main_interface" hx-target="#dynamic-area"
                hx-swap="innerHTML" hx-boost="false">
                新規作成
            </button>
        </div>
    </div>
    <div class="c-report-table-wrapper">
        <table class="striped c-report-table u-m-0">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>作成日時</th>
                    <th>ステータス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ report.created_at_jst | datetimeformat }}</td>
                    <td>
                        <span class="c-status-badge c-status-badge--{{ report.status }}">
                            {{ report.status }}
                        </span>
                    </td>
                    <td>
                        {% if report.status == 'completed' %}
                        <button class="outline contrast c-button-small" hx-get="/reports/{{ report.id }}/preview"
                            hx-target="#dynamic-area">
                            プレビュー
                        </button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</article>
