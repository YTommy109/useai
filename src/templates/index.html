<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国選択</title>
    <link rel="stylesheet" href="/static/vendor/css/pico.min.css">
    <script src="/static/vendor/js/htmx.min.js"></script>
    <style>
        .scrollable-list {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--pico-muted-border-color);
            padding: 1rem;
            border-radius: var(--pico-border-radius);
        }
    </style>
</head>

<body>
    <main class="container">
        <form hx-post="/generate_document" hx-trigger="change" hx-target="#document-preview">
            <!-- 入力エリア -->
            <div class="grid">
                <!-- 国選択 -->
                <div>
                    <h2>国を選択</h2>
                    <div class="scrollable-list">
                        {% include "components/country_selector.html" %}
                    </div>
                </div>
                <!-- 法規選択 -->
                <div>
                    <h2>法規を選択</h2>
                    <div class="scrollable-list">
                        {% include "components/regulation_selector.html" %}
                    </div>
                </div>
            </div>
        </form>

        <hr>

        <!-- 出力エリア -->
        <div>
            <h2>選択結果</h2>
            <div id="document-preview">
                <div class="pico-background-slate-50"
                    style="white-space: pre-wrap; border: 1px solid var(--pico-muted-border-color); padding: 1rem; border-radius: var(--pico-border-radius); color: var(--pico-muted-color);">
                    （ここに生成された文書が表示されます）
                </div>
            </div>
        </div>
    </main>
</body>

</html>
