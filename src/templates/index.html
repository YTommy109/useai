{% extends "layout/app_shell.html" %}

{% block title %}UseAI{% endblock %}
{% block page_title %}ホーム{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<!-- レポート履歴一覧 -->
{% include "components/report_list.html" with context %}

<!-- 動的エリア(新規作成機能 or レポートプレビュー) -->
<div id="dynamic-area" class="u-mt-2"></div>

<!-- プロンプトプレビュー用モーダル -->
<dialog id="prompt-preview-modal" _="on show
       focus the first <button/> in me
       on close
       focus #execute-button">
    <article>
        <header>
            <button aria-label="Close" rel="prev" _="on click call me.closest('dialog').close()"></button>
            <h3>プロンプト</h3>
        </header>
        <div id="modal-prompt-content" _="on htmx:afterSwap from body
               if event.detail.target is me
                 call #prompt-preview-modal.showModal()"></div>
    </article>
</dialog>
{% endblock %}
