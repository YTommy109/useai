<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UseAI{% endblock %}</title>
    <link rel="stylesheet" href="/static/vendor/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/vendor/js/htmx.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body hx-boost="true">
    <aside id="sidebar">
        <div class="c-sidebar-logo">
            <h2>UseAI</h2>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/" {% if active_page=='index' %}aria-current="page" {% endif %}>
                        ホーム
                    </a>
                </li>
                <li>
                    <a href="/admin" {% if active_page=='admin' %}aria-current="page" {% endif %}>
                        管理設定
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div id="main-content">
        <header class="app-header">
            <h1 class="c-page-title">{% block page_title %}{% endblock %}</h1>
        </header>

        <div class="content-scroll">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
