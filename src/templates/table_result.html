<div class="mt-2">
    <div class="table-header">
        <h3 class="m-0">生成結果データ</h3>
        <div>
            <a href="/download_csv" download class="mr-05">
                <button type="button">CSV ダウンロード</button>
            </a>
            <a href="/download_excel" download>
                <button type="button">Excel ダウンロード</button>
            </a>
        </div>
    </div>
    <div class="table-container">
        <table class="striped m-0">
            <thead class="table-sticky-header">
                <tr>
                    {% for header in headers %}
                    <th scope="col" class="nowrap">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td class="nowrap">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
